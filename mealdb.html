<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto">
            <h1 class="text-center p-4 text-color">The MealDB</h1>
            <h5 class="text-center p-1 text-color">Search Your Favorite Food ....</h5>

            <div class="input-group mb-3 w-25  m-auto ">

                <input id="search-input" type="text" class="form-control py-2" placeholder="Search The Food You Want" aria-label="Recipient's username" aria-describedby="button-addon2">

                <button onclick="searchFoodBtn()" class="btn btn-outline-secondary bg-color link-light btn-hover" type="button" id="button-search">Search</button>
            </div>
            <div>
                    <h5 id="error-message" class="text-danger text-center">Sorry You Try Again</h5>
            </div>
            
           <div id="meal-detail" class="mx-auto w-50">
               
           </div>
            <!-- Card Area -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
                    
            </div>

    </div>
 

    
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="/js/mealdb.js"></script>
</body>
</html>
